<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun & Education">
    <meta name="keywords"
        content="fun-games, game, calculator, maths, mathematics, operations, operators, two-player-games">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edu-Fun Zone/Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-image.png">
</head>

<body>
    <div class="sub-heading"> <!--Here The logo comes-->
        <img id="small-logo" src="assets/images/edu-fun-logo.png" alt="Edu-Fun Logo">
    </div>

    <div class="heading-area"> <!--Heading-->
        <h2>Let's Play 'TIC TAC TOE'</h2>
    </div>
    <div class='question-link'> <!--Link to the how to play page-->
        <a href="how-to-play.html">Click here to see how to play TIC-TAC-TOE ???</a>
    </div>


    <div class="game-area"> <!--This is the whole conytainer of the-->
        <div id="player1" class="players">
            <h3>Player 1</h3>
            <form>
                <fieldset class="fields-tic"> <!--Player 1 form-->
                    <div>
                        <label for="name1">Player 1 Details :</label><br>
                        <input type="text" placeholder="First Player Name" id="name1" required><br>
                    </div>
                    <div>
                        <input type="submit" value="SET PLAYER" class="button" id="player1-btn">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="cells"> <!--Game Cells-->
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellindex="3" class="cell"></div>
            <div cellindex="4" class="cell"></div>
            <div cellindex="5" class="cell"></div>
            <div cellindex="6" class="cell"></div>
            <div cellindex="7" class="cell"></div>
            <div cellindex="8" class="cell"></div>
        </div>
        <div id="player2" class="players"> <!--Player 2 form-->
            <h3>Player 2</h3>
            <form>
                <fieldset class="fields-tic">

                    <div>
                        <label for="name2"> Player 2 Details :</label><br>
                        <input type="text" placeholder="Second Player Name" id="name2" required><br>
                    </div>
                    <div>
                        <input type="submit" value="SET PLAYER" class="button" id="player2-btn">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="notification-area"> <!--Notification and buttons-->
        <h1 id="notification">Please Enter The Player's Details !</h1>
        <button class="button" id="notification-button">START GAME</button>
        <button class="button" id="exit-button" onclick="window.location.href = 'index.html'">EXIT GAME</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
