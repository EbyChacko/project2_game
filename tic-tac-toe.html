<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edu-Fun Zone/Tic Tac Toe</title>
</head>

<body>
    <div class="sub-heading">
        <img id="small-logo" src="assets/images/edu-fun-logo.png" alt="Edu-Fun Logo">
    </div>

    <div class="heading-area">
        <h2>Let's Play 'TIC TAC TOE'</h2>
    </div>

    <div class="game-area">
        <div id="player1" class="players">
            <h3>Player 1</h3>
            <form>
                <fieldset class="fields">
                    <legend>Player 1 Details...</legend>
                    <div>
                        <input type="text" placeholder="First Player Name" id="name1" required><br>
                    </div>
                    <div>
                        <input type="submit" value="Set player" class="button" id="player1-btn">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="cells">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <div id="player2" class="players">
            <h3>Player 2</h3>
            <form>
                <fieldset class="fields">
                    <legend>Player 2 Details...</legend>
                    <div>
                        <input type="text" placeholder="Second Player Name" id="name2" required><br>
                    </div>
                    <div>
                        <input type="submit" value="Set player" class="button" id="player2-btn">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="heading-area">
        <h2 id="notification"></h2>
        <button class="button" id="notification-button">Start Game</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
