<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edu-Fun Zone</title>
</head>

<body>
    <div class="heading">
        <img src="assets/images/edu-fun-logo.png" alt="Edu-Fun Logo" id="logo">
        <h5>Feel Free to write Your feedback</h5>
    </div>
    <a href="index.html"><img src="assets/images/go-back-button.png" alt="Go Back button" class="go-back-button"></a>
    <div class="feedback-form"> <!--Feedback form-->
        <form action="https://formdump.codeinstitute.net" method="POST">
            <fieldset class="fields">
                <legend>Feedback Form</legend>
                <div>
                    <input id="name-field" type="text" name="full_name" placeholder="Your Full name" required>
                </div>
                <div>
                    <input id="email-field" type="email" name="email" placeholder="Your email" required>
                </div>
                <div>
                    <input id="phone-field" type="number" name="mobile" placeholder="Your Mobile Number" required>
                </div>
                
                <textarea id="feedback" rows="5" cols="56" name="feedback" placeholder="Message....."></textarea>
                <br>
                <input type="submit" class="button" value="Submit">
                <input type="reset" value="Reset" class="button">
            </fieldset>
        </form>


    </div>

</body>

</html>
