<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edu-Fun Zone/Calculator</title>
</head>

<body>
    <div class="sub-heading">
        <img id="small-logo" src="assets/images/edu-fun-logo.png" alt="Edu-Fun Logo">

    </div>
    <a href="index.html"><img src="assets/images/go-back-button.png" alt="Go Back button" class="go-back-button-calc"></a>
    <div class="heading-area-calc">
        <h2>let's Do Some Calculations</h2>
    </div>
    <div class="calc-big-container">
        <div class="calculator-container">
            <input type="text" class="display" pattern="[0-9]+" placeholder="0" autofocus >
            <div class="calc-buttons">
                <button data-value="AC" class="operator-btn">AC</button>
                <button data-value="DEL" class="operator-btn">DEL</button>
                <button data-value="%" class="operator-btn">%</button>
                <button data-value="/" class="operator-btn">/</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="*" class="operator-btn">*</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-" class="operator-btn">-</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+" class="operator-btn">+</button>
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button data-value="=" class="operator">=</button>

            </div>
        </div>
    </div>
    <script src="assets/js/script2.js"></script>
</body>

</html>
